    </footer>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsContainer = document.getElementById("cart-items");

        function updateCart() {
            cartItemsContainer.innerHTML = "";
            cart.forEach((item, index) => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `<span>${item.name} - $${item.price}</span>
                                     <button onclick="removeItem(${index})">Remove</button>`;
                cartItemsContainer.appendChild(itemDiv);
            });
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        updateCart();
    </script>
</body>

<style>/* Header Styling */
    header {
        background-color: #000;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }
    
    /* Logo Styling */
    .logo {
        font-size: 24px;
        font-weight: bold;
    }
    
    /* Theme Toggle Styling */
    .theme-toggle {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }
    
    .theme-switch-label {
        margin-left: 8px;
        color: #fff;
        cursor: pointer;
    }
    
    /* Hide default checkbox */
    #theme-switch {
        display: none;
    }
    
    /* Custom toggle appearance */
    .theme-switch-label::before {
        content: '';
        display: inline-block;
        width: 40px;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
        position: relative;
        transition: background-color 0.3s;
    }
    
    .theme-switch-label::after {
        content: '';
        display: inline-block;
        width: 18px;
        height: 18px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: 1px;
        left: 1px;
        transition: transform 0.3s;
    }
    
    /* Toggle ON */
    #theme-switch:checked + .theme-switch-label::before {
        background-color: #666;
    }
    
    #theme-switch:checked + .theme-switch-label::after {
        transform: translateX(20px);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 60px; /* Adjust based on your design */
        }
    }
    </style>

<script>
const themeSwitch = document.getElementById('theme-switch');
const currentTheme = localStorage.getItem('theme') || 'light';

document.body.classList.add(currentTheme);

themeSwitch.checked = currentTheme === 'dark';

themeSwitch.addEventListener('change', () => {
    const theme = themeSwitch.checked ? 'dark' : 'light';
    document.body.className = theme;
    localStorage.setItem('theme', theme);
});
</script>
